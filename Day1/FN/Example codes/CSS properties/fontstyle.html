<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<p class="normal">I am  a paragraph in normal style.</p>
<p class="italic">I am  a paragraph in italic style.</p>
<p class="oblique">I am  a paragraph in oblique style.</p>
<p>I am ordinary p tag only without any class</p>

</body>
</html>
